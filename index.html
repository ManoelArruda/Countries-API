<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Country</title>
</head>
<body id="body" class="white">
    <header id="header">
      <div class="containerMenu">
        <div class="left">
          <h2 id="titlePage">Where in the World?</h2>
        </div>
        <div class="right" id="right">
          <img class="lua-black" src="assets/images/lua-black.png" width="25px" alt="Lua" />
          <img class="lua-white" src="assets/images/lua-white.png" width="25px" alt="lua" />
          <button id="btn-dark-mode" onclick="darkMode()">Dark Mode</button>
        </div>
      </div>
    </header>
    <section class="actions" id="actions">
      <div class="containerActions">
        <div class="leftActions">
          <div class="search" id="search">
            <img src="assets/images/lupa.png" width="20px" align="center" alt="Lupa, sÃ­mbolo para pesquisa" />
            <input type="text" id="inputsearch" placeholder="Search for a country..." />
          </div>
        </div>
        <div class="rightActions">
          <select id="localization" class="localization" onchange="filter()">
            <option value="all">Filter by Region</option>
            <option value="Region: Europe">Europe</option>
            <option value="Region: Oceania">Oceania</option>
            <option value="Region: Americas">America</option>
            <option value="Region: Africa">Africa</option>
            <option value="Region: Asia">Asia</option>
          </select>
        </div>
      </div>
    </section>
    <section class="countries" id="countries">
      <div class="containerCountries" id="containerCountries">
      </div>
    </section>
    <section class="loadMore">
      <button class="btnloadmore" onclick="loadMore(),filter()">Carregar Mais</button>
    </section>

<script src="assets/js/btn-load-more.js"></script>
<script src="assets/js/dark-mode.js"></script>
<script src="assets/js/filter-region.js"></script>
<script src="assets/js/filter-country.js"></script>
<script src="assets/js/info-country.js"></script>

</body>
</html>
